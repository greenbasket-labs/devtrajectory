<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DevTrajectory</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <main class="container">

    <section class="hero">
      <h1>DevTrajectory</h1>
      <p class="tagline">
        Making developer growth visible through real builder signals.
      </p>
    </section>

    <section class="input-section">
      <h2>Add Builder Signals</h2>

      <label>
        Developer Name
        <input type="text" id="devName" placeholder="e.g. GreenBasket Labs" />
      </label>

      <label>
        Year Active Since
        <input type="number" id="startYear" placeholder="e.g. 2023" />
      </label>

      <label>
        Projects / Signals (one per line)
        <textarea id="signals" placeholder="Deployed smart contract
Open-source contribution
Hackathon submission"></textarea>
      </label>

      <button onclick="generateTrajectory()">Generate Trajectory</button>
    </section>

    <section class="output-section">
      <h2>Trajectory Snapshot</h2>
      <div id="output" class="card hidden"></div>
    </section>

    <footer class="disclaimer">
      <p>
        DevTrajectory is a research project.  
        It does not rank developers or make hiring decisions.
      </p>
    </footer>

  </main>

  <script src="script.js"></script>
</body>
</html>
